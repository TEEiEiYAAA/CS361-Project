<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบประเมินกิจกรรม</title>

    <!-- Google Fonts: Sarabun -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Your CSS file -->
    <link rel="stylesheet" href="./CSS/Assessment.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">AchieveHub</div>
            <!-- ปุ่มย้อนกลับแบบเก่าถูกลบออกจากส่วนนี้ -->
        </div>
        
        <!-- Content Wrapper for positioning -->
        <div class="content-wrapper">

            <!-- Back button same as previous page -->
            <div class="back-button-container" onclick="location.href='my-activities.html'">
                <img src="./Image/Backward.png" class="back-icon" alt="ย้อนกลับ">
            </div>

            <!-- Assessment Container -->
            <div class="assessment-container">
                <h1 class="assessment-title">แบบประเมินกิจกรรม</h1>
                
                <!-- Activity Info -->
                <div class="activity-info" id="activity-info">
                    <div class="activity-name" id="activity-name">กำลังโหลดข้อมูลกิจกรรม...</div>
                    <div class="activity-details" id="activity-details"></div>
                </div>
                
                <!-- Status Message -->
                <div id="status-message" class="status-message"></div>
                
                <!-- Assessment Form -->
                <form id="assessment-form">
                    <!-- Question 1: Overall Satisfaction -->
                    <div class="question-group">
                        <label class="question-label">1. โดยรวมแล้ว คุณพอใจกับกิจกรรมนี้มากน้อยเพียงใด</label>
                        <div class="rating-container">
                            <label class="rating-option"><input type="radio" name="overall_satisfaction" value="5" required><span class="rating-text">มากที่สุด<br>(5)</span></label>
                            <label class="rating-option"><input type="radio" name="overall_satisfaction" value="4" required><span class="rating-text">มาก<br>(4)</span></label>
                            <label class="rating-option"><input type="radio" name="overall_satisfaction" value="3" required><span class="rating-text">ปานกลาง<br>(3)</span></label>
                            <label class="rating-option"><input type="radio" name="overall_satisfaction" value="2" required><span class="rating-text">น้อย<br>(2)</span></label>
                            <label class="rating-option"><input type="radio" name="overall_satisfaction" value="1" required><span class="rating-text">น้อยที่สุด<br>(1)</span></label>
                        </div>
                    </div>
                    
                    <!-- Question 2: Content Quality -->
                    <div class="question-group">
                        <label class="question-label">2. เนื้อหาของกิจกรรมมีคุณภาพและเป็นประโยชน์มากน้อยเพียงใด</label>
                        <div class="rating-container">
                            <label class="rating-option"><input type="radio" name="content_quality" value="5" required><span class="rating-text">มากที่สุด<br>(5)</span></label>
                            <label class="rating-option"><input type="radio" name="content_quality" value="4" required><span class="rating-text">มาก<br>(4)</span></label>
                            <label class="rating-option"><input type="radio" name="content_quality" value="3" required><span class="rating-text">ปานกลาง<br>(3)</span></label>
                            <label class="rating-option"><input type="radio" name="content_quality" value="2" required><span class="rating-text">น้อย<br>(2)</span></label>
                            <label class="rating-option"><input type="radio" name="content_quality" value="1" required><span class="rating-text">น้อยที่สุด<br>(1)</span></label>
                        </div>
                    </div>
                    
                    <!-- Question 3: Speaker/Instructor -->
                    <div class="question-group">
                        <label class="question-label">3. วิทยากรมีความรู้ความสามารถและถ่ายทอดได้ดีมากน้อยเพียงใด</label>
                        <div class="rating-container">
                            <label class="rating-option"><input type="radio" name="instructor_quality" value="5" required><span class="rating-text">มากที่สุด<br>(5)</span></label>
                            <label class="rating-option"><input type="radio" name="instructor_quality" value="4" required><span class="rating-text">มาก<br>(4)</span></label>
                            <label class="rating-option"><input type="radio" name="instructor_quality" value="3" required><span class="rating-text">ปานกลาง<br>(3)</span></label>
                            <label class="rating-option"><input type="radio" name="instructor_quality" value="2" required><span class="rating-text">น้อย<br>(2)</span></label>
                            <label class="rating-option"><input type="radio" name="instructor_quality" value="1" required><span class="rating-text">น้อยที่สุด<br>(1)</span></label>
                        </div>
                    </div>
                    
                    <!-- Question 4: Organization -->
                    <div class="question-group">
                        <label class="question-label">4. การจัดการและการดำเนินกิจกรรมเป็นอย่างไร</label>
                        <div class="rating-container">
                            <label class="rating-option"><input type="radio" name="organization" value="5" required><span class="rating-text">ดีมาก<br>(5)</span></label>
                            <label class="rating-option"><input type="radio" name="organization" value="4" required><span class="rating-text">ดี<br>(4)</span></label>
                            <label class="rating-option"><input type="radio" name="organization" value="3" required><span class="rating-text">ปานกลาง<br>(3)</span></label>
                            <label class="rating-option"><input type="radio" name="organization" value="2" required><span class="rating-text">ต้องปรับปรุง<br>(2)</span></label>
                            <label class="rating-option"><input type="radio" name="organization" value="1" required><span class="rating-text">ต้องปรับปรุงมาก<br>(1)</span></label>
                        </div>
                    </div>
                    
                    <!-- Question 5: Recommendation -->
                    <div class="question-group">
                        <label class="question-label">5. คุณจะแนะนำให้เพื่อนร่วมเข้าร่วมกิจกรรมนี้หรือไม่</label>
                        <div class="rating-container">
                             <label class="rating-option"><input type="radio" name="recommendation" value="5" required><span class="rating-text">แนะนำมาก<br>(5)</span></label>
                             <label class="rating-option"><input type="radio" name="recommendation" value="4" required><span class="rating-text">แนะนำ<br>(4)</span></label>
                             <label class="rating-option"><input type="radio" name="recommendation" value="3" required><span class="rating-text">เฉยๆ<br>(3)</span></label>
                             <label class="rating-option"><input type="radio" name="recommendation" value="2" required><span class="rating-text">ไม่แน่ใจ<br>(2)</span></label>
                             <label class="rating-option"><input type="radio" name="recommendation" value="1" required><span class="rating-text">ไม่แนะนำ<br>(1)</span></label>
                        </div>
                    </div>
                    
                    <!-- Comment Section -->
                    <div class="question-group">
                        <label class="question-label">6. ข้อเสนอแนะเพิ่มเติม</label>
                        <textarea 
                            name="comments" 
                            class="comment-textarea" 
                            placeholder="กรุณาแสดงความคิดเห็นหรือข้อเสนอแนะเพื่อการพัฒนากิจกรรมในครั้งต่อไป..."
                            rows="4"
                        ></textarea>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="submit-container">
                        <button type="submit" class="submit-btn" id="submit-btn">
                            ส่งแบบประเมิน
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
 <script src="../JS/Assessment.js"></script>
</body>
</html>
